<div class="container-fluid d-flex justify-content-center">
  <div class="row mt-5">
      <div class="col"  *ngFor="let item of wishlist">
          <div class="card"> <img src="{{item.Prod_Image}}"  class="card-img-top" width="100%" height="200px">
               <div class="card-body pt-0 px-0">
                  <div class="d-flex flex-row justify-content-between mb-0 px-3"> <small class="text-muted mt-1">PRICE</small>
                      <h6>Rs. {{item.Prod_Price}}</h6>
                  </div>
                  <hr class="mt-2 mx-3">
                  <div class="d-flex flex-row justify-content-between px-3 pb-4">
                      <div class="d-flex flex-column"><span class="text-muted">Name</span></div>
                      <div class="d-flex flex-column">
                          <h5 class="mb-0">{{item.Prod_Name}}</h5>
                      </div>
                  </div>
                <div class="mx-3 mt-3 mb-2"><button type="button"(click)="addToCart(item)" class="btn btn-primary btn-block"><i class="fa fa-shopping-cart"></i>Add To Cart</button></div>
                <div class="mx-3 mt-3 mb-2"><button type="button"(click)="showDetails(item.Prod_Id)" class="btn btn-primary btn-block"><i class="fa fa-eye"></i>Details</button></div>
                <div class="mx-3 mt-3 mb-2"><button type="button"  (click)="removeFromWishlist(item)" class="btn btn-primary btn-block">Remove from WishList</button></div>
              </div>
          </div>

      </div>
      <div *ngIf="check===1"><h2>Your WishList is Empty <br>
        <a [routerLink]="['/Products']" routerLinkActive="active">Continue Shopping</a></h2></div>
    </div>
  </div>
