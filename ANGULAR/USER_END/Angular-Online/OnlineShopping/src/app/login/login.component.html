<div  class="container"  style="background-color: #e6f0f5;width: fit-content;margin-top:10px ;padding:20px">

<div class="header">

  <div *ngIf="msg"   class="alert alert-danger">
    {{msg}}
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
     <div class="form-group">
         <label for="name" style="color:black;" >Enter E-Mail</label>
         <input type="text" name="name" id="name" class="form-control" required
         [(ngModel)]="user.User_Email" #name="ngModel">
         <div [hidden]="name.valid || name.untouched"
              class="alert alert-danger">
           E-Mail is required
         </div>
       </div>
     <div class="form-group">
         <label for="password" style="color:black;">Password</label>
         <input type="password" name="password" id="password" class="form-control" required
         [(ngModel)]="user.User_Password" #password="ngModel">
         <div [hidden]="password.valid || password.untouched"
             class="alert alert-danger">
         Password is required
         </div>
     </div>

        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">  Login  </button>
      &nbsp;
      &nbsp;
      &nbsp;

     <button class="btn btn-success" (click)="Sign_Up()">  Sign-Up  </button> &nbsp;

     <a [routerLink]="['/forgetpassword']" routerLinkActive="active" >Forget Password?</a>
  </form>
  </div>
</div>
